<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="javascripts/prototype.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/scriptaculous.js?load=effects,builder" type="text/javascript" charset="utf-8"></script>

  <script src="javascripts/dialog_box.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="stylesheets/dialog_box.css" type="text/css" media="screen" title="no title" charset="utf-8">
  
	<title>Javascript DialogBox</title>
	
</head>
<body>
  <form class="dialog_box" id="first_dialog_box" style="display:none;">
    <div class="topper"></div>
    <div class="processing" style="display:none;">Processing</div>
    
    <h1>New Contact</h1>
    <fieldset>
      
      <p>Please enter the contact's information.</p>

      <label for="first_name">First Name</label>
      <input type="text" name="first_name" value="First Name" class="sample required" id="first_name" />

      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" value="Last Name" class="sample required" id="last_name" />


      <label for="field_2">Address</label>
      <textarea name="field_2" rows="8" cols="40" class="sample">(4020 Edgewater dr.)</textarea>
    
      <label for="animal">Animal</label>
      <select name="field_3" class="" id="animal">
        <option value=""></option>
        <option value="puppy">Puppy</option>
        <option value="cat">Cat</option>
        <option value="horse">Horse</option>
        <option value="pony">Pony</option>
      </select>
    
    </fieldset>    
    
    <div class="buttons">      
      <a href="#"  onclick="db.cancel();">Cancel</a>
      <input onclick="db.save();return false;" type="submit" name="save" value="Ok" id="save">
    </div>
  </form>
  
  
  <!-- <img src="images/mock.png" width="431" height="428" alt="Mock"> -->
  
  <script type="text/javascript" charset="utf-8">
    db = new DialogBox('first_dialog_box');
  </script>
  
</body>
</html>
